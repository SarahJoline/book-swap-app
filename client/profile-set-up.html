<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <title>Profile Setup</title>
  </head>
  <body>
    <form>
        <form>
            <div class="form-group">
              <label>Upload photo:</label>
              <input type="file" id="photoUpload">
            </div>
          </form>
        <div class="form-group">
          <label>First Name:</label>
          <input type="text" placeholder="First Name" id="inputFirstName">
        </div>
        <div class="form-group">
          <label>Last Name:</label>
          <input type="text" placeholder="Last Name" id="inputLastName">
        </div>
        <div class="form-group">
            <label">Enter your location:</label">
            <input type="text" placeholder="Enter your location here" id="inputLocation">
          </div>
          <div class="form-group">
            <label>My wishlist:</label>
            <p>Select three books on your wishlist to get started.</p>
            <input type="text" placeholder="Book Name" id="inputWishList">
            <button type="add" class="btn btn-primary" id="addBook">Add</button>
          </div>
          <div class="form-group">
            <label>My books:</label>
            <p>Select three books you have available to get started.</p>
            <input type="text" placeholder="Book Name" id="inputMyBook">
            <button type="add" class="btn btn-primary" id="addBook">Add</button>
          </div>
        <button type="submit" class="btn btn-primary" id="submitProfile">Submit</button>
      </form>
    <!-- JQuery  -->
    <script
      src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <!-- Boostrap -->
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
